<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Spicy Imageboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">
            <header>
            <div id="banner">
                <img src="/images/banner.gif"/>
                <h1 id="title">W R O N G / I M A G E</h1>
            </div>      
            <form @submit="handleSubmit">
                <!-- <input v-model="title" name="title" type="text" /> -->
                
                <!-- <label for="file" class="upload">upload</label> -->
                
                <input
                v-model="username"
                    type="text"
                    name="username"
                    placeholder="user"
                />
                <input
                v-model="title"
                type="text"
                name="title"
                placeholder="title"
                />
                <input
                v-model="description"
                type="text"
                name="description"
                placeholder="description"
                />
                <input id="file"
                    type="file"
                    name="image"
                    accept="image/*"
                    @change="handleFileChange"
                    placeholder="File"
                />
                <button>upload</button>
            </form>
        </header>
        <div v-if="load" id="loading"><p>loading</p>
        <div class="circle"></div>
        </div>
            <!-- use parent element to start loop -->
            <div class="gallery">
            <div id="images">
            <div class="post" v-for="img in images" :id="img.id" @click="selected(img.id)">
                    <!-- : is short for v-bind: -->
                    <img :src="img.url" :alt="img.title" />
                    <!-- use js inside {{}} and access object properties -->
                    <h3>{{img.title.toUpperCase()}}</h3>
                    
            </div>
            </div>
        </div>
            <imgdetail v-if="selectedImg"
            :selected-img="selectedImg" @close-selected="closeDetail"></imgdetail>
        </div>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
