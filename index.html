<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Spicy Imageboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">
            <form @submit="handleSubmit">
                <!-- <input v-model="title" name="title" type="text" /> -->
                
                <label for="file" class="upload">upload</label>
                <input id="file"
                    type="file"
                    name="image"
                    accept="image/*"
                    style="display: none;"
                />
                <input
                v-model="username"
                    type="text"
                    name="username"
                    placeholder="user"
                />
                <input
                v-model="title"
                type="text"
                name="title"
                placeholder="title"
                />
                <input
                v-model="description"
                type="text"
                name="description"
                placeholder="description"
                />
                <button @submit="loading">submit</button>
            </form>
            <!-- use parent element to start loop -->
            <div class="image" v-for="img in images" :id="img.id">
                <div>
                    <!-- : is short for v-bind: -->
                    <img :src="img.url" :alt="img.title" />
                </div>
                <div>
                    <!-- use js inside {{}} and access object properties -->
                    <h3>Title: {{img.title}}</h3>
                    <p>User: {{img.username}}</p>
                    <p>Description: {{img.description}}</p>
                    <p>{{img.username}} created at {{img.created_at}}</p>
                </div>
            </div>
        </div>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
